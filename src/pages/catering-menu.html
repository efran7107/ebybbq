<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/theme-tab.css" />
    <link rel="stylesheet" href="../styles/catering-menu.css">
    <link
      rel="shortcut icon"
      href="./src/assets/img/qt=q_95.webp"
      type="image"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1b982f9a3f.js"
      crossorigin="anonymous"
    ></script>
    <title>Catering Menu</title>
</head>
<body>
    <div id="themeTabCont" class="theme-tab-cont">
      <div class="tab-btn-cont">
        <i id="themeTab" class="fa-solid fa-circle-chevron-left"></i>
      </div>
      <div class="theme-change-cont">
        <p>Theme</p>
        <div class="theme-btn-cont">
          <div id="darkBtn" class="theme-btn">
            <i class="fa-solid fa-moon"></i>
            <p>Dark</p>
          </div>
          <div id="lightBtn" class="theme-btn">
            <i class="fa-solid fa-sun"></i>
            <p>Light</p>
          </div>
        </div>
      </div>
    </div>
    <div id="nav" class="navbar">
        <nav>
          <li><a href="#">Home</a></li>
          <li><a href="#">Catering Menu</a></li>
          <li><a href="#">Events</a></li>
        </nav>
        <img src="../assets/img/main-logo.jpg" alt="Ernie'Backyard BBQ" />
        <nav>
          <li><a href="#">Packaged</a></li>
          <li><a href="#">Ebybbq Sauces</a></li>
        </nav>
    </div>
      
    <script src="../js/theme.js"></script>
    <script src="../js/onScroll.js"></script>
</body>
</html>
